<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Word Challenge</title>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

    <div class="container">

        <div class="row">
            <div class="col-md-12">
                <div id="pageTitle"> Football Word Challenge</div>
            </div>
        </div>


        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron jumbotron-fluid">
                    <p class="lead" id="directions">Click Kick Off to start. Guess the word by selecting letters.
                        Each correct letter is a first down. Guess the word by correctly
                        selecting the letters before running out of downs.</p>
                    <hr class="my-4">
                    <p id="downAndDistance"></p>
                    <p id="hangmanBox"></p>
                    <div id="lettersUsedTitle">Letters used:
                        <p id="lettersUsedBox"></p>
                    </div>
                    <br />
                    <p class="text-center"> <a class="btn btn-primary btn-lg text-center" href="#" onclick="KickOff()"
                            role="button">Kick Off</a></p>
                </div>
            </div>

        </div>
</body>

</html>
